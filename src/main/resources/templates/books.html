<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Book system</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">



  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">Student Management</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/library}">Library Management</a>
      </li>
    </ul>
  </div>
</nav>


<div class="container">
  <div class="row">
    <h1> List Books </h1>
  </div>

  <div class="row">
    <div class="col-lg-1">
      <a th:href="@{/books/new}" class="btn btn-primary btn-sm mb-3"> Add Book</a>
    </div>
      <div class="col-lg-1" style="margin-left: 15px">
        <a th:href="@{/books/unactive}" class="btn btn-secondary btn-sm mb-1">Un active books</a>
      </div>
  </div>

<table class="table table-striped table-bordered">
  <thead class="table-dark">
  <tr>
    <th>Book title</th>
    <th>Book author</th>
    <th>Book year</th>
    <th>Book description</th>
    <th>Book genre</th>
    <th>Book quantity</th>

    <th>Actions</th>
  </tr>
  </thead>

  <tbody>
  <tr th:each="book: ${books}">
    <td th:text="${book.getTitle()}"></td>
    <td th:text="${book.getAuthor()}"></td>
    <td th:text="${book.getYear()}"></td>
    <td th:text="${book.getDescription()}"></td>
    <td th:text="${book.getGenre()}"></td>
    <td th:text="${book.getQuantity()}"></td>
    <td>
      <a th:href="@{/books/unActive/{id}(id=${book.id})}"
         class="btn btn-danger">Unactive</a>

      <a th:href="@{/books/certainInfo/{id}(id=${book.id})}"
         class="btn btn-secondary">More info</a>

      <a th:href = "@{/books/edit/{id}(id=${book.id})}"
         class = "btn btn-primary">Update</a>
    </td>
  </tr>
  </tbody>

</table>


</div>
</body>
</html>
