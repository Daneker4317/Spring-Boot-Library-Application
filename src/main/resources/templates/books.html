<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book system</title>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">Student Management</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/books}">Book Management</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container">
  <div class="row">
    <h1> List Books </h1>
  </div>

  <div class="row">
    <div class="col-lg-3">
      <a th:href="@{/books/new}" class="btn btn-primary btn-sm mb-3"> Add Book</a>
    </div>
  </div>
<table class="table table-striped table-bordered">
  <thead class="table-dark">
  <tr>
    <th>Book title</th>
    <th>Book author</th>
    <th>Book year</th>
    <th>Book description</th>
    <th>Book genre</th>
  </tr>
  </thead>

  <tbody>
  <tr th:each="book: ${books}">
    <td th:text="${book.getTitle()}"></td>
    <td th:text="${book.getAuthor()}"></td>
    <td th:text="${book.getYear()}"></td>
    <td th:text="${book.getDescription()}"></td>
    <td th:text="${book.getGenre()}"></td>
  </tr>
  </tbody>

</table>
</div>
</body>
</html>
