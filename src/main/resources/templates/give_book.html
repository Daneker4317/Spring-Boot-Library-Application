<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Library system</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">Student Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/books}">Book Management</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container" style="width: 900px;">
    <div style="display: flex;justify-content: center">
        <h1> Library system </h1>
    </div>

<form th:action="@{/library}" th:object="${connector}" method="POST">
    <div style="text-align: center">
        <h3>Choose student</h3>
        <input
                class="form-control" ``
                name="studentBook"
                autocomplete="off"
                th:field="*{studentName}"
                list="STUDENTS">
        <datalist id="STUDENTS">
            <option th:each="student: ${students}" th:text="${student.getFirstName()}">
        </datalist>
    </div>
    <div style="color: red" th:if="${#fields.hasErrors('studentName')}" th:errors="*{studentName}"></div>
    <div style="text-align: center">
        <h3>Choose book</h3>
        <input
                th:align="center"
                class="form-control"
                name="studentBook"
                th:field="*{bookTitle}"
                autocomplete="off"
                list="BOOKS">
        <datalist id="BOOKS">
            <option th:each="book: ${books}" th:text="${book.getTitle()}">
        </datalist>
    </div>
    <div style="color: red" th:if="${#fields.hasErrors('bookTitle')}" th:errors="*{bookTitle}"></div>
    <div class="box-footer" style="display: flex;justify-content: center">
        <button type="submit" class="btn btn-primary" >
            Confirm
        </button>
    </div>
</form>
</div>
</body>
</html>
