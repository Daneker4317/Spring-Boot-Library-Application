<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Update book</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<br>
<br>
<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center"> Update Book </h1>
            <div class = "card-body">
                <form th:action="@{/books/{id}(id = ${book.getId()})}" th:object = "${book}" method="POST">
                    <div class ="form-group">
                        <label> Book title </label>
                        <input
                                type = "text"
                                name = "title"
                                th:field = "*{title}"
                                class = "form-control"
                                placeholder="title"
                        />
                    </div>
                    <div style="color: red" th:if ="${#fields.hasErrors('title')}" th:errors="*{title}"></div>

                    <div class ="form-group">
                        <label> Book author </label>
                        <input
                                type = "text"
                                name = "author"
                                th:field = "*{author}"
                                class = "form-control"
                                placeholder="author"
                        />
                    </div>
                    <div style="color: red" th:if ="${#fields.hasErrors('author')}" th:errors="*{author}"></div>

                    <div class ="form-group">
                        <label> Book year </label>
                        <input
                                type = "number"
                                name = "year"
                                th:field = "*{year}"
                                class = "form-control"
                                placeholder="year"
                        />
                    </div>
                    <div style="color: red" th:if ="${#fields.hasErrors('year')}" th:errors="*{year}"></div>


                    <div class ="form-group">
                        <label> Book description </label>
                        <input
                                type = "text"
                                name = "email"
                                th:field = "*{description}"
                                class = "form-control"
                                placeholder="description"
                        />
                    </div>
                    <div style="color: red" th:if ="${#fields.hasErrors('description')}" th:errors="*{description}"></div>

                    <div class ="form-group">
                        <label> Book genre </label>
                        <input
                                list="genres"
                                id="genre"
                                name = "genre"
                                th:field = "*{genre}"
                                class = "form-control"
                                placeholder="genre"
                        />
                        <datalist id="genres">
                            <option value="Science">
                            <option value="Roman">
                            <option value="Fantastic">
                            <option value="Comics">
                        </datalist>
                    </div>


                    <div class ="form-group">
                        <label> Book quantity </label>
                        <input
                                type = "number"
                                name = "quantity"
                                th:field = "*{quantity}"
                                class = "form-control"
                                placeholder="quantity of book"
                        />
                    </div>
                    <div style="color: red" th:if ="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></div>



                    <div class = "box-footer">
                        <button type="submit" class = "btn btn-primary">
                         Update
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

</body>
</html>
